    <div class="container full">
      <div class="content animated zoomInDown">
        <div class="definition">
          <h1>Feierabend</h1>
          <p class="pronounciation">
            /ˈfaɪ̯ɐˌʔaːbənt/
          </p>
          <p class="category">
            Substantiv
          </p>
          <p class="description">
            <i class="fa fa-info-circle"></i> Zeitspanne oder Zeitpunkt des Arbeitsendes
          </p>
        </div>
        <div class="control preview">
          <a href="javascript:"><i class="fa fa-pencil-square-o handle"></i></a>
          <p>
            Ankunft:<br>
            <div class="inputgroup"><input type="text" id="hour_in" maxlength="2"><span class="inputspacer">&nbsp;: </span><input type="text" id="minute_in" maxlength="2"></div>
          </p>
          <p>
            Arbeitszeit:<br>
            <div class="inputgroup"><input type="text" id="hours_required" value="8" maxlength="2"><span class="inputspacer">&nbsp;h </span><input type="text" id="minutes_required" value="0" maxlength="2"> min</div>
          </p>
        </div>
        <div class="output">
          <h1>Feierabend</h1>
          <span class="time" id="finishing_at">18:44</span><br>
          <div class="progressbar"><div class="progress" id="time_progress"></div></div>
          <span class="details" id="finishing_in">in 4 Stunden 23 Minuten</span>
