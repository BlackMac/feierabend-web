    <div class="container">
      <div class="content animated zoomInDown">
        <div class="definition">
          <h1>Feierabend</h1>
          <p class="pronounciation">
            /ˈfaɪ̯ɐˌʔaːbənt/
          </p>
          <p class="category">
            Substantiv
          </p>
          <p class="description">
            <i class="fa fa-info-circle"></i> Zeitspanne oder Zeitpunkt des Arbeitsendes
          </p>
        </div>
        <div class="control">
          <p>
            Ankunft:<br>
            <input type="text" id="hour_in"> : <input type="text" id="minute_in">
          </p>
          <p>
            Arbeitszeit:<br>
            <input type="text" id="hours_required" value="8">h <input type="text" id="minutes_required" value="0">min
          </p>
        </div>
        <div class="output">
          <span class="time" id="finishing_at">18:44</span><br>
          <div class="progressbar"><div class="progress" id="time_progress"></div></div>
          <span class="details" id="finishing_in">in 4 Stunden 23 Minuten</span>
        </div>

        <!--<div class="calculator">

        </div>-->

      </div>
    </div>
